<div class="col-sm-6 col-sm-offset-3">
    <h1>Register</h1>
    <form ng-submit="doRegister(user)">
        <div class="alert alert-danger" ng-show="registerError.non_field_errors">
            <span ng-repeat="error in registerError.non_field_errors">
                {{ error }} <br>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': registerError.username }">
            <input type="text" ng-model="user.username" id="loginUsername" class="form-control" name="" value="" placeholder="Username">
            <label class="control-label" for="loginUsername" ng-if='registerError.username'><span ng-repeat='error in registerError.username'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group" ng-class="{'has-error': registerError.email }">
            <input type="email" ng-model="user.email" id="registerUsername" class="form-control" name="" value="" placeholder="Email">
            <label class="control-label" for="registerUsername" ng-if='registerError.email'><span ng-repeat='error in registerError.email'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group" ng-class="{'has-error': registerError.email2 }">
            <input type="email" ng-model="user.email2" id="registerUsername" class="form-control" name="" value="" placeholder="Confirm Email">
            <label class="control-label" for="registerUsername" ng-if='registerError.email2'><span ng-repeat='error in registerError.email2'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group" ng-class="{'has-error': registerError.password }">
            <input type="password" ng-model="user.password" id="registerPassword" class="form-control" name="" value="" placeholder="password">
            <label class="control-label" for="registerPassword" ng-if='registerError.password'><span ng-repeat='error in registerError.password'>{{ error }}<br/></span></label>
        </div>
        <input class="btn btn-primary" type="submit" name="" value="Register"><br>
        <p>Did you need to <a ng-href="/login">Login</a>?</p>
    </form>
</div>
