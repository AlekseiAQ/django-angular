<div class="col-sm-6 col-sm-offset-3">
    <h1>Login</h1>
    <form ng-submit="doLogin(user)">
        <div class="alert alert-danger" ng-show="loginError.non_field_errors">
            <span ng-repeat="error in loginError.non_field_errors">
                {{ error }} <br>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': loginError.username }">
            <input type="text" ng-model="user.username" id="loginUsername" class="form-control" name="" value="" placeholder="username or email">
            <label class="control-label" for="loginUsername" ng-if='loginError.username'><span ng-repeat='error in loginError.username'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group" ng-class="{'has-error': loginError.password }">
            <input type="password" ng-model="user.password" class="form-control" name="" value="" placeholder="password">
            <label class="control-label" for="loginUsername" ng-if='loginError.password'><span ng-repeat='error in loginError.password'>{{ error }}<br/></span></label>
        </div>
        <input class="btn btn-default" type="submit" name="" value="Login">
    </form>
</div>
