{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="col-sm-8 col-sm-offset-2">
        {% for obj in object_list  %}
        <div class="row">
            <div class="col-sm-12">
                <div class="thumbnail">
                    {# <img src="..." alt="...">#}
                    <div class="caption">
                        <h3><a href="{{ obj.get_absolutt_url }}">{{ obj.title }}</a> <small>{{ obj.timestamp|timesince }} ago</small></h3>
                        <p>{{ obj.content|linebreaks|truncatechars:120 }}</p>
                        <p><a href="{{ obj.get_absolutt_url }}" class="btn btn-primary" role="button">View</a></p>
                    </div>
                </div>
            </div>
        </div>
        {# {% cycle "" '<div class="col-sm-12"><hr></div></div><div class="row">'%}#}
        {% endfor %}
    </div>
{% endblock content %}
